<div *ngFor="let recipe of recipes">
    <div class="recipe-item">
      <h3>{{ recipe.name }}</h3>
      <p><strong>Ingredients:</strong> {{ recipe.ingredients }}</p>
      <p><strong>How to Prepare:</strong> {{ recipe.howToPrepare }}</p>
      <!-- Add more properties as needed -->
    </div>
  </div>
